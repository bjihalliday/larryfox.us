{% capture body %}
  <article class="l-work">
    {% for post in posts %}
      <figure class="work is-{{post.slug}}">
        <img src="{{post.assets[0].url}}" alt="{{post.title}}">
        <h3>{{post.title}}</h3>
      </figure>
    {% endfor %}
  </article>
{% endcapture %}

{% include 'layouts/default' %}
