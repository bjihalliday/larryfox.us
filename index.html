{% capture body %}
  {% for post in posts %}
    <article class="post">
      {% if post.meta['lead_image'] %}
        <figure class="post-lead-image image">
          <a href="{{ post.url }}">
            <img src="{{ post.meta['lead_image'] }}">
          </a>
        </figure>
      {% endif %}
      <h1 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <hr class="post-sep">
      {{ post.body }}
    </article>
  {% endfor %}
{% endcapture %}

{% include 'layouts/default' %}
